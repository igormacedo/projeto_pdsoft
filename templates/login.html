<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" type="image/jpg" sizes="128x128" href="https://mir-s3-cdn-cf.behance.net/projects/404/8dbef733589885.Y3JvcCw4NDIsNjU3LDAsMTc.jpg" width="20%" height="20%"/>
    <!-- Scripts padrão -->
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.js') }}"></script>
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/uploadFile.js')}}" async></script>
</head>

<body>
	{% if login == 1%}
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="btn btn-success" data-dismiss="alert" aria-label="Ok"><span aria-hidden="true">&times;</span></button>
            <strong>Login efetuado com sucesso!</strong>
            
        </div>

    {% elif login == 2 %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Credenciais inválidas, tente novamente.</strong>
        </div>
	{% elif login == 3 %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Senha inválida, tente novamente.</strong>
        </div>
    {% endif%}
	
    <div class="container">
		<h4>Login:</h4>
		<form action="" class="form-inline" method="post">
			<input type="text" class="form-control" placeholder="Username" name="lg_username"><br>
			<input type="password" class="form-control" placeholder="Password" name="lg_password"><br>
			<input class="btn btn-default" type="submit" value="Login">
			<a href="/" class="btn btn-default">Voltar</a>
		</form>		
	</div>
		<footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

    </div>
</body>

</html>
